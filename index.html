<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Huddle</title>

   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/responsive.css">

   <link rel="shortcut icon" href="imagens/logo.svg" type="image/x-icon">
</head>
<body>
   <div class="largura-max">
      <div class="logo">
         <img src="imagens/logo.svg" alt="">
      </div>
   
      <main class="contents">
         <figure>
            <img src="imagens/illustration-mockups.svg" alt="ilutração mockups">
         </figure>
         
   
         <div class="content">
            <h1>Build The community your fans will love</h1>
   
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
   
            <button>
               Register
               <span></span>
            </button>
         </div>
      </main>
   
      <footer>
         <div class="redes-sociais">
            <img src="imagens/facebook.png" alt="icone facebook">
            <img src="imagens/twitter.png" alt="icone twitter">
            <img src="imagens/instagram.png" alt="icone instagram">
         </div>
      </footer>

   </div>
   
</body>
</html>
